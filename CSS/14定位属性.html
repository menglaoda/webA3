<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 3000px;
			}
			div{
				width: 120px;
				height: 120px;
				color: white;
			}
			.box1{
				background: red;
				z-index: 99;
			}
			.box2{
				background: blue;
				position: relative;/*相对定位，参照物是它本身，元素不会脱离文档流*/
				top: -30px;
				left: 40px;
				z-index: 9;
			}
			.box3{
				background: green;
				position: absolute;/*绝对定位，参照物是具有定位属性的包含快，元素会脱离文档流*/
				top: 50px;
				left: 100px;
				z-index: -1;
			}
			.box4{
				background: blueviolet;
				position: fixed;/*固定定位，参照物是浏览器窗口，元素会脱离文档流*/
				top: 50px;
				left: 150px;
			}
		</style>
	</head>
	<body>
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</body>
</html>
