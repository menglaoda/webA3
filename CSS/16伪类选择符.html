<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
			}
			.box:after{
				content: "123456";
				width: 50px;
				height: 50px;
				background: blue;
				position: absolute;
				top: 50px;
				left: 50px;
			}
			.box:before{
				content: "123456";
				width: 50px;
				height: 50px;
				background: green;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
