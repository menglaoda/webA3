<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 100%;
				height: 100vh;
			}
			canvas{
				display: block;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.getElementsByTagName("canvas")[0];								
				var x = document.body.offsetWidth/2;
				var y = document.body.offsetHeight/2;
				canvas.width = x*2;
				canvas.height = y*2;			
				console.log(x+","+y);
				var ctx = canvas.getContext("2d");
				ctx.translate(x,y);
				ctx.arc(0,0,y,0,2*Math.PI);				
				ctx.stroke();
				ctx.scale(3,3);				
				var r = 0;
				
				setInterval(function(){
					ctx.save();
					ctx.clearRect(-x,-y,2*x,2*y);
					r+=5;
					if(r==360){
						r=0;
					}
					console.log(r)
					ctx.rotate(r*Math.PI/180);
					for(var i=0;i<24;i++){	
						ctx.rotate(i*15*Math.PI/180);
						ctx.beginPath();
						ctx.moveTo(0,0);
						ctx.lineTo(0,-y);
						ctx.lineTo(0+10,-y);
						ctx.closePath();
						ctx.stroke();
						ctx.fillStyle = "gold";
						ctx.fill();						
					}
					ctx.restore();
				},200)
			}
		</script>
	</head>
	<body>
		<canvas ></canvas>
	</body>
</html>
