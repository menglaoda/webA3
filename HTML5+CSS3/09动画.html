<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0px;
				left: 0px;
				animation: mybox 10s steps(4);
			}
			@keyframes mybox{
				0%{left: 0px;top: 0px;}
				25%{left: 600px;top:0px}
				50%{left: 600px; top:500px}
				75%{left: 0px; top:500px}
				100%{left: 0px; top:0px}
			}
			#box:hover{
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
