<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 130px;
				position: fixed;
				top: 200px;
				right: -80px;
			}
			i{
				width: 30px;
				height: 30px;
				display: inline-block;
				position: relative;
				top: 10px;
				margin: 0px 10px;
				background: url(img/pic.png) -40px -378px;
			}
			li{
				background: #666;
				height: 54px;
				line-height: 54px;
				color: white;
				position: relative;
				left: 0px;
				transition: left 1s;
				list-style: none;
			}
			li:first-child{
				background: #0086B3;
			}
			li:hover{
				left: -80px;
				background: #0086B3;
			}
			li:nth-child(4):hover{
				left: 0;
			}
			
			.box{
				width: 190px;
				height: 190px;
				background: rgba(0,0,0,0.5);
				position: absolute;
				top: -56px;
				left: -200px;
				border-radius: 10px;
				text-align: center;
				opacity: 0;
				transition: 0.5s;
			}
			.li4:hover .box{
				left: -230px;
				opacity: 1;
			}
			.box img{
				display: block;
				margin: 10px auto 0px;
			}
			.box span{
				position: relative;
				top: -10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<i class="icon1"></i>
				<span>在线客服</span>
			</li>
			<li>
				<i class="icon2"></i>
				<span>在线客服</span>
			</li>
			<li>
				<i class="icon3"></i>
				<span>在线客服</span>
			</li>
			<li class="li4">
				<i class="icon4"></i>
				<div class="box">
					<img src="img/xx.jpg" />
					<span>微信客服</span>
				</div>
			</li>
			<li>
				<i class="icon5"></i>
				<span>在线客服</span>
			</li>
		</ul>
	</body>
</html>
