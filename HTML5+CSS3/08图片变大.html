<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				border: solid 1px black;
				overflow: hidden;
			}
			.box img{
				display: block;
				transform: scale(1);
				transition: all 1s;
			}
			.box:hover img{
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../CSS/rang茶商城/img/ia_100000003.jpg" />
		</div>
	</body>
</html>
