<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				//1、获取第N个元素,从0开始
				console.log($("#list li").eq(0).html());
			
				//2、获取第一个元素
				console.log($("#list li").first().html());
				
				//3、获取最后个元素
				console.log($("#list li").last().html());
				
				//4、检查当前的元素是否含有某个特定的类，如果有，则返回true。
				console.log($("#list").hasClass("oli"));
				if($("#list").hasClass("oli")){
					console.log("1");
				}else{
					console.log("0");
				}
				
				//5、筛选出与指定表达式匹配的元素集合。
				console.log($("li").filter(".li1"));
				
				//6、保留包含特定后代的元素，去掉那些不含有指定后代的元素。
				$("div").has("p").css("color","red");
				
				//7、删除与指定表达式匹配的元素
				$("li").not(".li8").css("color","red");
				
				//8、取得一个包含匹配的元素集合中每一个元素的所有子元素的元素集合。
				console.log($(".box").children("a").html());
				
				//9、搜索所有与指定表达式匹配的元素。这个函数是找出正在处理的元素的后代元素的好方法。
				console.log($(".box").find("span"));
				
				//10、取得一个包含匹配的元素集合中每一个元素紧邻的后面同辈元素的元素集合。
				console.log($(".box").next());
				
				//11、查找当前元素之后所有的同辈元素。
				console.log($(".li3").nextAll());
				
				//12、取得一个包含着所有匹配元素的唯一父元素的元素集合。
				console.log($(".li3").parent());
				
				//13、取得一个包含匹配的元素集合中每一个元素紧邻的前一个同辈元素的元素集合。
				console.log($(".li3").prev());
				
				//14、查找当前元素之前所有的同辈元素
				console.log($(".li3").prevAll());
				
				//15、取得一个包含匹配的元素集合中每一个元素的所有唯一同辈元素的元素集合
				console.log($(".li3").siblings(".li8"));
			})
		</script>
	</head>
	<body>
		<ul id="list" class="oli">
			<li>1</li>
			<li>2</li>
			<li class="li3">3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li class="li8">8</li>
		</ul>
		<div class="box">
			<span>12345</span>
			<a href="#">百度</a>
			<h3>
				<a href="#">百度2</a>
			</h3>
		</div>
		<div class="box2">
			<p>12345</p>
		</div>
	</body>
</html>
