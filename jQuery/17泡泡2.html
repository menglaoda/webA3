<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0px;
			}
			.active{
				width: 0;
				position: absolute;
				top: 0px;
				left: 0;
			}
		</style>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(document).click(function(e){
					var x1 = e.pageX;
					var y1 = e.pageY;
					var img1 = $("<img />");
					img1.addClass("active");
					img1.css({"left":x1+"px","top":y1+"px"});
					img1.attr("src","img/paopao"+Math.ceil(Math.random()*4)+".png");
					img1.appendTo($("body"));
					var timer = setInterval(function(){
						img1.css({"top":y1-(img1.height()/2)+"px","left":x1-img1.width()/2+"px"});
						if(img1.width()==600){
							clearInterval(timer);
						}
					},50)
					img1.animate({
						width:300,
						opacity:1
					},3000,"linear",function(){
						img1.animate({
							opacity:0,
							width:600	
						},3000,"linear",function(){
							img1.remove();
						})
					})
				})
			})
		</script>
	</head>
	<body>
		
	</body>
</html>
