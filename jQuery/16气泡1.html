<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.active{
				width: 20px;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			body{
				overflow: hidden;
			}
		</style>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(document).click(function(e){
					var x1 = e.pageX;
					var y1 = e.pageY;
					var img1 = $("<img />");
					img1.addClass("active");
					img1.css({"left":x1+"px","top":"100vh"});
					img1.attr("src","img/paopao"+Math.ceil(Math.random()*4)+".png");
					img1.appendTo($("body"));
					var timer = setInterval(function(){
						img1.css("left",x1-img1.width()/2);
						if(parseInt(img1.css("top"))==-200){
							clearInterval(timer);
						}
					},50)
					img1.animate({
						width:400,
						top:y1,
						opacity:1
					},5000,"linear",function(){
						img1.animate({
							width:600,
							opacity:0,
							top:-200
						},2000,"linear",function(){
							img1.remove();
						})
					})
				})
			})
		</script>
	</head>
	<body>
	</body>
</html>
