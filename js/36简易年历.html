<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
				width: 360px;
				height: 590px;
				margin: 100px auto;
				background: #999;
			}
			li{
				float: left;
				width: 98px;
				height: 98px;
				text-align: center;
				border: solid 1px #ccc;
				background: #ccc;
				margin-left: 15px;
				margin-top: 15px;
				color: white;
			}
			li:first-child{
				color: red;
				border: solid 1px red;
				background: white;
			}
			li:last-child{
				width: 330px;
				line-height: 98px;
				font-size: 24px;
				font-weight: 900;
			}
			h3{
				margin-top: 20px;
				font-size: 24px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oli = document.getElementsByTagName("li");
				var obj =oli[0];
				for(var i=0;i<oli.length-1;i++){
					oli[i].index = i;
					oli[i].onclick = function(){
//						for(var j=0;j<oli.length-1;j++){
//							oli[j].style.background = "#ccc";
//							oli[j].style.color = "white";
//							oli[j].style.border = "solid 1px #ccc";
//						}
						obj.style.background ="#ccc";
						obj.style.color = "white";
						obj.style.border = "solid 1px #ccc";
						this.style.background = "white";
						this.style.color="red";
						this.style.border = "solid 1px red";
						obj = this;
//						oli[12].innerHTML = (this.index+1)+"月份好！！";
						//oli[12].innerHTML = 
						console.log(this.innerHTML.length);
						this.innerHTML.length==17?oli[12].innerHTML = this.innerHTML.substring(4,5)+"月份好！":oli[12].innerHTML =this.innerHTML.substring(4,6)+"月份好！";
					}
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li><h3>1<br />Jan</h3></li>
			<li><h3>2<br />Jan</h3></li>
			<li><h3>3<br />Jan</h3></li>
			<li><h3>4<br />Jan</h3></li>
			<li><h3>5<br />Jan</h3></li>
			<li><h3>6<br />Jan</h3></li>
			<li><h3>7<br />Jan</h3></li>
			<li><h3>8<br />Jan</h3></li>
			<li><h3>9<br />Jan</h3></li>
			<li><h3>10<br />Jan</h3></li>
			<li><h3>11<br />Jan</h3></li>
			<li><h3>12<br />Jan</h3></li>
			<li>一月份好！！</li>
		</ul>
	</body>
</html>
