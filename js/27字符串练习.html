<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<script type="text/javascript">
			//1、将下面的字符串str的敏感字符*用空字符串””替换; (要正确表示*得转义成:\*) 
			var str = "H e  l  ** l    o    Wo r         L d  !";
			var str1 = str.replace(/\*/g,"");
			console.log(str1);
			
			//2、将str1的空格 用空字符串””替换;
			var str2 = str1.replace(/ /g,"");
			console.log(str2);
			
			//4、任意给定的一串字符，统计字符串里面的大写字母和小写字母的个数
			var str = "HelloWorLd";
			var s1 = 0 ;
			var s2 = 0 ;
			for(var i=0;i<str.length;i++){
				if(/[a-z]/.test(str[i])){
					s1++;
				}
				if(/[A-Z]/.test(str[i])){
					s2++;
				}
			}
			console.log(s2);
			
			//5、已知有两个字符串str1 = ‘hello’ , str2 = ‘world’,将两个字符串组成一个;且中间有空格。
			var str1 = "hello";
			var str2 = "word";
			console.log(str1+" "+str2);
			
			//已知字符串str = “I love BeiJing”,找出love的范围
			var str = "I love BeiJing";
			var str2 = "love";
			var n = str.indexOf(str2);
			console.log(n+","+(n+str2.length-1));
			
			//7、已知字符串str = “I hate BeiJing!”,提取第3个字符到第5个字符[3,5];
			var str = "I hate BeiJing!";
			console.log(str.substring(3,6));
			
			//8、将字符串str = “When I was young, I love a girl in neighbor class.”中,从young提取到girl。但是不许数
			var str = "When I was young, I love a girl in neighbor class."	;
			var n1 = str.indexOf("young");
			var n2 = str.indexOf("girl")+4;
			console.log(str.substring(n1,n2));
		</script>
