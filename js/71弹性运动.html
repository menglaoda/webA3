<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				border: solid 1px black;
				width: 100px;
				height: 30px;
				display: inline-block;
				text-align: center;
				line-height: 30px;
				color: black;
				text-decoration: none;
				font-size: 16px;
				margin-left: -1px;
			}
			#box{
				width: 405px;
				text-align: center;
				font-size: 0px;
				margin: 200px auto;
				position: relative;
			}
			#redbox{
				width: 102px;
				height: 5px;
				background: red;
				position: absolute;
				bottom: 0px;
				left: -1px;
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload = function(){
			var oa = document.getElementsByTagName("a");
			var redbox = document.getElementById("redbox");
			var timer;
			for(var i=0;i<oa.length;i++){
				oa[i].onmouseover = function(){
					var target = this.offsetLeft-1;
					console.log(target);
					var speed = 0;
					clearInterval(timer);
					timer = setInterval(function(){
						//获取当前位置
						var start = redbox.offsetLeft;
						//给一个速度
						speed += (target - start) / 5;
						speed *= 0.9;  //摩擦系数
						//开始运动
						if(start == target){
							clearInterval(timer);
						}else{
							redbox.style.left = start+speed+"px";
							console.log(start+","+speed);
						}
					},30)
				}
			}
		}
	</script>
	<body>
		<div id="box">
			<a href="#">首页</a>
			<a href="#">首页</a>
			<a href="#">首页</a>
			<a href="#">首页</a>
			<div id="redbox"></div>
		</div>
	</body>
</html>
