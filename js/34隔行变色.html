<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				height: 30px;
				list-style: none;
			}
			li:nth-child(2n){
				background: red;
			}
			li:nth-child(2n-1){
				background: blue;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oli = document.getElementsByTagName("li");
				var i= 0;
				setInterval(function(){
					i++;
					if(i%2==0){
						for(var j=0;j<oli.length;j++){
							if(j%2==0){
								oli[j].style.background = "blue";
							}else{
								oli[j].style.background = "red";
							}
						}
					}else{
						for(var j=0;j<oli.length;j++){
							if(j%2==0){
								oli[j].style.background = "red";
							}else{
								oli[j].style.background = "blue";
							}
						}
					}
				},1000)
			}
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
