<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.obox{
				width: 200px;
				height: 200px;
				background: red;
				margin: 100px auto;
				position: relative;
			}
			.box{
				width: 100px;
				height: 100px;
				background: blue;
				border: solid 2px black;
				padding: 5px;
				position: absolute;
				top: 50px;
				left: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementsByClassName("box")[0];
				console.log(box.offsetTop);
				console.log(box.offsetLeft);
				
				console.log(box.offsetHeight);/*height+padding+border*/
				console.log(box.clientHeight);/*height+padding*/
			}
		</script>
	</head>
	<body>
		<div class="obox">
			<div class="box"></div>
		</div>
	</body>
</html>
