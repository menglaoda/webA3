<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.img1{
				width: 100%;
			}
			#btn{
				position: fixed;
				top: 30px;
				left: 30px;
			}
			#nav{
				width: 200px;
				height: 100vh;
				background: black;
				position: fixed;
				top: 0px;
				left: -200px;
			}
			#box1{
				width: 100%;
				height: 100vh;
				position: fixed;
				top: 0px;
				left: 0px;
				background: rgba(0,0,0,0.5);
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById("btn");
				var nav = document.getElementById("nav");
				var box1 = document.getElementById("box1");
				var timer;
				btn.onclick = function(){
					box1.style.display = "block";
					var i = -200;
					var n = 0;
					timer = setInterval(function(){
						i = Math.ceil(i*0.5);
						console.log(i);
						nav.style.left = i+"px";
						if(i==0){
							clearInterval(timer);
						}
					},50)
				}
				box1.onclick = function(){
					box1.style.display = "none";
					var i = 0;
					var n = 100;
					timer = setInterval(function(){
						n=Math.ceil(n*0.6);
						i -= n;
						console.log(i+","+n);
						nav.style.left = i+"px";
						if(i==-200){
							clearInterval(timer);
						}
					},20)
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
		<img class="img1" src="../CSS/rang茶商城/img/ia_100000009.jpg" />
		<div id="box1"></div>
		<div id="nav"></div>
	</body>
</html>
