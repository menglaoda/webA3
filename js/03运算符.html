<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var a1 = 10 ;
			var b1 = 20 ;
			console.log(a1+b1);
			console.log(a1-b1);
			console.log(a1*b1);
			console.log(a1/b1);
			console.log(a1%b1);
			++a1;
			--a1;
			console.log(a1);
			
			//关系运算符
			var a2 =10;
			var b2 = 15;
			console.log(a2==b2);// "false"
			console.log(a2>b2);
			console.log(a2<b2);
			console.log(a2!=b2);
			console.log(a2>=b2);
			console.log(a2<=b2);
			
			var c1 = "100";
			var c2 = 100;
			console.log(c1==c2);
			console.log(c1===c2);//值和类型都相对才返回true
			
			//逻辑运算符
			var d1=10,d2=20,d3=30;
			console.log(d1>d2 && d3>d2);//只要有一个表达式为假则返回"false"
			
			console.log(d1>d2 || d3>d2);//只要有一个表达式为真则返回"true"
		
			console.log(!(d1>d2));//"true"
			
			//赋值运算符
			var box1 = 10;
			box1+=2;//box1 = box1+2;
			box1-=2;
			box1*=3;
			box1/=3;
			box1%=3;
			console.log(box1);
			
			//字符串运算符
        	//字符串运算符只有一个，即："+"。它的作用是将两个字符串相加。 规则：至少一个操作数是字符串即可。
			var str = "hello";
			var str1 = "word";
			console.log(str+str1);//helloword
			
			//  逗号运算符可以在一条语句中执行多个操作。
			var d1=10,d2=20,d3=30;
			
			//三元(目)条件运算符
			//语法：表达式1?表达式2：表达式3
        	//表达式1为真时，则执行表达式2，否则执行表达式3
			d2<d1?console.log("d2比d1大"):console.log("d2比d1小");
		</script>
	</head>
	<body>

	</body>
</html>
