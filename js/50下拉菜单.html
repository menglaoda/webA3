<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0px;
			}
			#box{
				width: 150px;
				margin: 100px auto 0px;
			}
			#box1{
				text-align: center;
				line-height: 30px;
				width: 150px;
				height: 30px;
				border: solid 1px black;
			}
			ul{
				display: none;
			}
			li{
				line-height: 30px;
				width: 150px;
				height: 30px;
				text-align: center;
				border: solid 1px black;
				list-style: none;
				margin-top: -1px;
			}
			li:hover{
				background: #ccc;
				color: white;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				var box1 = document.getElementById("box1");
				var list = document.getElementById("list");
				var oli = list.getElementsByTagName("li");
				box.onmouseover = function(){
					list.style.display = "block";
				}
				box.onmouseout = function(){
					list.style.display = "none";
				}
				for(var i=0;i<oli.length;i++){
					oli[i].onclick = function(){
						box1.innerHTML = this.innerHTML;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="box1">请选择游戏名称</div>
			<ul id="list">
				<li>英雄联盟</li>
				<li>魔兽正白</li>
				<li>刺激战场</li>
				<li>王者荣耀</li>
			</ul>
		</div>
		
	</body>
</html>
