<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//定义一个空数组数组
			var arr = new Array();
			
			//定义一个长度为10的数组
			var arr1 = new Array(10);
			
			//定义一个长度为2的数组，数组元素分别为：10，20
			var arr2 = new Array(10,20);
			
			//字面量方式定义数组
			var arr3 = [];//空数组
			var arr4 =[10];//定义一个长度为1的数组，数组元素分别为：10
			
			//length属性
			var arr = [1,2,44,5657,878,98];
			console.log(arr.length);
			//arr.length=2;
			//console.log(arr);//"1,2"	
			
			//访问数组元素，通过下标访问
			console.log(arr[0]);
			//访问最后一个数组元素
			console.log(arr[arr.length-1]);
			
			//数组赋值，
			var arr1 = [];
			for(var i=0;i<100;i++){
				arr1[i]=i+1;
			}
			console.log(arr1);
			arr1[0]=100;
			console.log(arr1);
			
			//遍历数组
			var arr2 = [1,23,65,65,87,98,09,1,3,34];
			for(var i=0;i<arr2.length;i++){
				console.log(arr2[i]);
			}
			
			//for in
			for(var i in arr2){
				document.write(arr2[i]+"<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
