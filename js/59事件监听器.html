<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById("btn");
				//1、 添加事件监听器
//				  第一个参数(“click”) : 事件名称(前面没有on)
//				  第二个参数(func): 事件执行函数名称(没有双引号, 也没有())
//				  第三个参数(false/true) : 是否使用捕捉(反向冒泡)，默认false，为冒泡
				
				btn.onclick = function(){
					console.log("aaaa");
				}
				
				//绑定一个事件
				//btn.addEventListener("click",fn1,false);
				
				//绑定两个事件
				btn.addEventListener("click",fn1,false);
				btn.addEventListener("mouseover",fn2);
				function fn1(){
					console.log("我被点击了");
				}				
				function fn2(){
					//console.log("我被移入了");
				}
				document.addEventListener("click",fn3,true);
				function fn3(){
					console.log("文档被点击了");
				}
				
				//2、移除事件监听器
				btn.removeEventListener("click",fn1);
			}
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
	</body>
</html>
